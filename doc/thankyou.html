  <script type="text/javascript">
  $(function() {

    // store the query string
    var qs = window.location.search.replace('?','').split('&'), request = {};
    $.each(qs, function(i,v) {
      var pair = v.split('=');
      return request[pair[0]] = pair[1];
    });
    console.log(request);
    localStorage.setItem('thankyou', JSON.stringify( request ) );

    $('#consentStudy').on(
      'click', 
      function(e) {
        $('#continue').prop('disabled', ! this.checked);
      }
    )

  });
  </script>
